<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/main.css">


	<!--Responsividade-->
	<link rel="stylesheet" href="style/responsive.css">
	

	<title>Contato</title>
</head>

<body>
	<header>
		<div class="container">
			<h2 class="logo"> Curriculum Vitæ</h2>
			<nav>
				<a href="#">Sobre Mim</a>
				<a href="#">Experiência Profissional</a>			
				<a href="#">Formação Acadêmica</a>
				<a href="#">Idiomas</a>
				<a href="#">Voluntariado</a>
			</nav>
		</div>
	</header>

	<main>
        <div class="principal" style = "background: var(hsl(240, 1%, 3%));align-items:start;padding-top: 5%;">
            <form>
				<label>ENTRAR EM CONTATO</label>
					</br>
					</br>
					<label for="nome"> Nome: </label>
					<input type="text" name="nome" placeholder="Digite seu nome" size="50" maxlength="50">
					</br>
					</br>             

					<label for="nome"> Telefone: </label>
					<input type="text" name="telefone" placeholder="Digite seu telefone (whatsapp)" size="50" maxlength="50">
					</br>
					</br>    

					<label for="nome"> E-mail: </label>
					<input type="text" name="email" placeholder="Digite seu e-mail" size="50" maxlength="50">
					</br>
					</br>    

					<label for="mensagem">Mensagem:</label>
					</br>
					</br>
					<textarea name="opiniao" rows="5" cols="40" placeholder="Digite aqui sua msg..."></textarea>                      
					</br>
					</br>
					<input name="Submit" type="submit" id="Submit" value="Enviar">
                    
            </form>
        </div>

	</main>
</body>


<footer>

</footer>

</html>
